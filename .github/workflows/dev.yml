# This is a basic workflow to help you get started with Vue s3 deployer action

name: Deployment DEV

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Get yarn cache directory path üõ†
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules üì¶
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn --frozen-lockfile

      - name: Print Environment Var ENV_BUCKET
        run: echo BUCKET=${{ vars.ENV_BUCKET }}

      - name: Print Environment Variables VITE_TEST_VAR
        run: echo VITE_TEST_VAR=${{ vars.VITE_TEST_VAR }}

      - name: Build dependencies üõ†
        env:
          VITE_TEST_VAR: ${{ vars.VITE_TEST_VAR }}
        run: yarn build

      - name: Deploying application to Amazon S3
        uses: dvelasquez/deploy-s3-action@main
        with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_BUCKET_NAME: ${{ vars.ENV_BUCKET }}
          BUCKET_PATH: ""
          DIST_LOCATION_CODE: ./dist
